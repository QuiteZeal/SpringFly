{# For Page Nagivation #}
{% macro pagenav(pagination, fragment='') %}
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item {% if not pagination.has_prev %}disabled{% endif %}">
                <a href="{{ url_for(request.endpoint, page=pagination.prev_num, **kwargs) + fragment if pagination.has_prev else '#' }}"
                   class="page-link">
                    <span aria-hidden="true">&laquo;</span> Prev
                </a>
            </li>
            <li class="page-item {% if not pagination.has_next %}disabled{% endif %}">
                <a href="{{ url_for(request.endpoint, page=pagination.next_num, **kwargs) + fragment if pagination.has_next else '#' }}"
                   class="page-link">
                    <span aria-hidden="true">&raquo;</span> Next
                </a>
            </li>
        </ul>
    </nav>
{% endmacro %}

{% macro nav_link(endpoint, text) -%}
    <li class="nav-item" {% if request.endpoint
    and request.endpoint==endpoint %}active{% endif %}>
        <a href="{{ url_for(endpoint, **kwargs) }}" class="nav-link">{{ text }}</a>
    </li>
{%- endmacro %}
